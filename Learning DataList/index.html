<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DataList</title>
</head>
<body>
    <label>เลือกเมนูอาหาร</label>
    <input type="text" list="foods"/>
    <datalist id="foods">
        <option value="ข้าวมันไก่"></option>
        <option value="ข้าวหมูแดง"></option>
        <option value="ก๋วยเตี๋ยว"></option>
        <option value="ไก่ย่าง ส้มตำ"></option>
    </datalist>
</body>
</html>
